<div style="width:40%; margin:auto; margin-top:100px;">
    <div>
        <label for="">Hola <span style="font-weight:bold;">{{userChat.name}}</span> escribe tu mensaje y recibiras una respuesta</label> 
        <input type="text" class="form-control" (change)="myMessage()" [(ngModel)]="userChat.message"  placeholder="...Escribe Algo">
    </div>
    <div class="mt-3" *ngFor="let a of myMessages">
        <div  style=" background-color:#f0f0f0">
            <label for="" style="font-weight:bold; color:#6c757d">{{a.name}}: </label>
            <span style="color:#6c757d"> {{a.message}}</span>
        </div>
    </div>
</div>
