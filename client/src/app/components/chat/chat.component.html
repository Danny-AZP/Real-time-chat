<div style="width:40%; margin:auto; margin-top:100px">
    <div>
        <label for="">Hola <span style="font-weight:bold;">{{userChat.name}}</span>...Escribe Algo</label> 
        <input type="text" class="form-control" (change)="myMessage()" [(ngModel)]="userChat.message">
    </div>
    <div class="mt-3">
        <div *ngFor="let a of myMessages">
            <label for="" style="font-weight:bold">{{a.name}}: </label>
            <span> {{a.message}}</span>
        </div>
    </div>
</div>
